<html>
    <body>
        <script>
            function clicker(event){

                event.preventDefault();


                let element = document.getElementById("pokemonId");

               

                fetch("/api"+ element.value).then((res)=>{
                    return res.json();
                }).then((processed) => {
                let reporting = document.getElementById("reportingArea");

                if(processed.error){
                    reporting.innerHTML =processed.error;
                }else{
                    reporting.innerHTML ="Secret!"
                }
                });
            }
        </script>
        <h2>Score</h2>
        <form onsubmit ="readScore(event)">
            <input id="score" type="text">
            <button">Submit!</button>
        </form>
        <h2>
            <form onsubmit ="readName(event)">
                <input id="name" type="text">
                <button">Submit!</button>
            </form>
        </h2>
    </body>
</html>
